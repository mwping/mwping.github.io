    <script type="text/javascript">
    function setupVidePlayingListener() {
        var callback = function(event) {
            var video = event.target
            var params = {
                "src": video.src,
                "duration": video.duration,
            }
            console.log('play callback...' + JSON.stringify(params))
        }
        document.addEventListener("play", callback, true)

        var callback2 = function(event) {
            var video = event.target
            var params = {
                "duration": video.duration,
            }
            console.log('durationchange...' + JSON.stringify(params))
        }
        document.addEventListener("durationchange", callback2, true)
    }
    </script>
