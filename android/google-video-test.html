<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body onload="load()">
    <video src="https://flutter.github.io/assets-for-api-docs/assets/videos/butterfly.mp4" controls="controls" width="320" height="180">
        <!-- <video src="../assets/video/butterfly.mp4" controls="controls" width="320" height="180"> -->
        您的浏览器不支持 video 标签。
    </video>
    <p id="duration">?</p>
    <p id="canplay">?</p>
    <p id="play">?</p>
    <p id="playing">?</p>
    <p id="duration2">??</p>
    <p id="canplay2">??</p>
    <p id="play2">??</p>
    <p id="playing2">??</p>
    <p id="duration3">???</p>
    <p id="canplay3">???</p>
    <p id="play3">???</p>
    <p id="playing3">???</p>
    <script type="text/javascript">
    function load() {
        console.log('load....')
        startListen()
        startListen2()
    }
    </script>
    <script type="text/javascript">
    function startListen() {
        console.log('startListen....')
        var video = document.getElementsByTagName("video")[0];
        video.addEventListener('durationchange', (event) => {
            document.getElementById("duration").innerHTML = "duration: " + video.duration;
        });
        video.addEventListener('canplay', (event) => {
            document.getElementById("canplay").innerHTML = "canplay: " + video.src;
        });
        video.addEventListener('play', (event) => {
            document.getElementById("play").innerHTML = "play: " + video.src;
        });
        video.addEventListener('playing', (event) => {
            document.getElementById("playing").innerHTML = "playing: " + video.src;
        });
    }
    </script>
    <script type="text/javascript">
    function startListen2() {
        console.log('startListen....')
        var video = document.getElementsByTagName("video")[0];
        video.addEventListener('durationchange', (event) => {
            document.getElementById("duration2").innerHTML = "duration: " + video.duration;
        });
        video.addEventListener('canplay', (event) => {
            document.getElementById("canplay2").innerHTML = "canplay: " + video.src;
        });
        video.addEventListener('play', (event) => {
            document.getElementById("play2").innerHTML = "play: " + video.src;
        });
        video.addEventListener('playing', (event) => {
            document.getElementById("playing2").innerHTML = "playing: " + video.src;
        });
    }
    </script>
</body>

</html>
