<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body onload="load()">
    <video src="https://flutter.github.io/assets-for-api-docs/assets/videos/butterfly.mp4" controls="controls" width="320" height="180">
        <!-- <video src="../assets/video/butterfly.mp4" controls="controls" width="320" height="180"> -->
        您的浏览器不支持 video 标签。
    </video>
    <p id="duration"></p>
    <p id="canplay"></p>
    <p id="playing"></p>
    <script type="text/javascript">
    function load() {
        console.log('load....')
        startListen()
    }
    </script>
    <script type="text/javascript">
    function startListen() {
        console.log('startListen....')
        var video = document.getElementsByTagName("video")[0];
        video.addEventListener('durationchange', (event) => {
            console.log('durationchange->' + video.duration);
            document.getElementById("duration").innerHTML = video.duration;
        });
        video.addEventListener('play', (event) => {
            console.log('play, src=' + video.src);
        });
        video.addEventListener('canplay', (event) => {
            console.log('canplay, src=' + video.src);
            document.getElementById("canplay").innerHTML = video.src;
        });
        video.addEventListener('playing', (event) => {
            console.log('playing, src=' + video.src);
            document.getElementById("playing").innerHTML = "playing: " + video.src;
        });
    }
    </script>
</body>

</html>
